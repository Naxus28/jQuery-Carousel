<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carousel</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
  <script src="js/carousel.js" type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>jQuery Carousel Plugin Demo</h1>
  <div 
    data-images='["images/image1.jpg","images/image2.jpg","images/image3.jpg","images/image4.jpg", "images/image5.jpg", "images/image6.jpg", "images/image7.jpg"]' 
    data-captions='["Caption 1", "Caption 2", "Caption 3","Caption 4","Caption 5","Caption 6","Caption 7"]'
    class="carousel">
    <img src="" alt="carousel_image" class="first_image">
    <div class="caption_overlay">
      <img data-direction="previous" src="images/chevron_left.png" alt="arrow_left" class="direction left">
      <img data-direction="next" src="images/chevron_right.png" alt="arrow_right" class="direction right">
      <span class="caption"></span>
    </div>
  </div>
</body>
</html>
